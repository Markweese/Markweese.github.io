<!DOCTYPE html>
<html>
<head>
<title>portfolio home</title>
<style>
.bar {
    display:block;
    width:90%;
    margin:auto;
    text-align:center;  
}

img.icon {
    display:inline;
    margin:10px;
    height:auto;
    width:25%;
}

img.header {
    display:block;
    margin:auto;
    width:30%;
    height:auto;
    margin-bottom:30px;
}
    

h2 {
    color:rgb(0,78,4);
    background-color:white;
}
</style>
</head>
<body>

<img class="header" src="header.jpg" alt="Mark Brewer">
<hr/>

<div class="bar">
 <a href="about.html"><img class="icon" src="aboutB.jpg" alt="about page" onmouseover="hoverAbout(this);" onmouseout="unhoverAbout(this);"></a>
 <a href="photoGallery.html"><img class="icon" src="galleryB.jpg" alt="gallery" onmouseover="hoverGallery(this);" onmouseout="unhoverGallery(this);"></a>
 <a href="contact.htm"><img class="icon" src="contactB.jpg" alt="contact info" onmouseover="hoverContact(this);" onmouseout="unhoverContact(this)"></a>
</div>

<script>
function hoverAbout(element) {
    element.setAttribute('src', 'aboutDown.jpg');
}
function unhoverAbout(element) {
    element.setAttribute('src', 'aboutB.jpg');
}
function hoverGallery(element) {
    element.setAttribute('src', 'galleryDown.jpg');
}
function unhoverGallery(element) {
    element.setAttribute('src', 'galleryB.jpg');
}
function hoverContact(element) {
    element.setAttribute('src', 'contactDown.jpg');
}
function unhoverContact(element) {
    element.setAttribute('src', 'contactB.jpg');
}
</script>


</body>
</html>
